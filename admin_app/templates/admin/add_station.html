{% extends 'admin/admin_index.html' %}

{% block content %}
<style>
    .form-container {
        border-radius: 12px;
        padding: 30px;
        background-color: #f8f9fa; /* Light background for the entire form */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow for depth */
    }

    .form-control.rounded {
        border-radius: 10px;
    }

    .btn.rounded-pill {
        border-radius: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }
</style>

<div class="container mt-5">
    <div class="form-container">
        <h1 class="text-center mb-4">Add EV Station</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Station Name</label>
                <input type="text" class="form-control rounded" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control rounded" id="image" name="image" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control rounded" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="working_hours">Working Hours (e.g., 09:00 - 18:00)</label>
                <input type="text" class="form-control rounded" id="working_hours" name="working_hours" placeholder="e.g., 09:00 - 18:00" required>
            </div>

            <div class="form-group">
                <label for="connectors">Connectors</label>
                <input type="text" class="form-control rounded" id="connectors" name="connectors" required>
            </div>

            <div class="form-group">
                <label for="rate_per_min">Rate per Minute</label>
                <input type="number" step="0.01" class="form-control rounded" id="rate_per_min" name="rate_per_min" required>
            </div>

            <div class="form-group">
                <label for="capacity">Capacity</label>
                <input type="number" class="form-control rounded" id="capacity" name="capacity" required>
            </div>

            <button type="submit" class="btn btn-success rounded-pill px-4">Add EV Station</button>
        </form>
    </div>
</div>
{% endblock %}
